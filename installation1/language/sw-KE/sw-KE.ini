INSTL_FTP="Usanidi wa FTP"
INSTL_FTP_DESC="<p><p>Katika baadhi ya seva, pengine nilazima upeane sifa za FTP kwa kumaliza unfungaji. Ikiwa una matatizo kwa kumaliza ufungaji, angalia katika hosti yako kwa kuamua kama hii ni muhimu. </p><p>Kwa sababu ya usalama, ni vizuri kutengeneza akaunti tofauti ya mtumiaji wa FTP ambayo itatumika na ufungaji wa Joomla! pekeake, sio seva nzima ya tovuti. Hosti yako itakusaidia kwa hii. </p><p><b>Kumbuko:</b> Ikiwa unaweka katika mfumo wa maendeshaji ya Windows, kiwango cha FTP <strong>sio</strong>.</p>"
