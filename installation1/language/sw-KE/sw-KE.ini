INSTL_DATABASE_TITLE="Matayarisho wa uhusiano"
INSTL_DATABASE_DESC="<p>Tovuti ya Joomla! inahifadhi data zote ndani ya hifadhidata. Skrini hii inapeana programu ya kuweka na maelezo yanayohusika kwa kutengeneza hifadhidata hii. </p><p>Ikiwa unaweka Joomla! katika seva ya tovuti ya nje, utahitaji maelezo haya kutoka kwa hosti yako. </p><p>Hosti zingine za tovuti zinaitaji kama wewe unatengeneza hifadhidata kabla hujaweka Joomla. Ikiwa utapata ujumbe "_QQ_"Haikuweza kukuunganisha na hifadhidata"_QQ_", sahihi jina lako la mtumiaji na nenosiri. Ikiwa bado utatapa ujumbe huu, sahihi na hosti yako na uangalie ikiwa unatakiwa kurekebisha hifadhidata kabla ya kuweka Joomla.</p>"

